name: insite
description: A new Flutter project.
publish_to: none
version: 1.0.0+1
environment:
  sdk: ">=2.3.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cookie_jar: ^1.0.1
  build_runner: ^1.10.11
  cupertino_icons: ^1.0.0
  dio: ^3.0.10
  dio_cookie_manager: ^1.0.0
  equatable: ^2.0.0
  flutter_svg: ^0.19.3
  flutter_webview_plugin: ^0.3.11
  get_it: ^6.0.0
  intl: ^0.17.0
  json_annotation: 3.1.1
  liquid_progress_indicator: ^0.3.2
  logger: ^1.0.0
  responsive_builder: ^0.4.1
  retrofit: ^1.2.0
  shared_preferences: ^2.0.5
  stacked: ^2.1.1
  stacked_services: ^0.7.3
  google_maps_flutter: ^2.0.3
  table_calendar: ^3.0.0
  clippy_flutter: ^1.1.1
  custom_info_window: ^1.0.1
  percent_indicator: ^3.0.1
  charts_flutter: ^0.10.0
  google_maps_cluster_manager: ^1.0.0
  syncfusion_flutter_gauges: ^19.1.65

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: 3.5.1
  retrofit_generator: any
flutter:
  uses-material-design: true

  assets:
    - assets/images/menubar.svg
    - assets/images/searchs.svg
    - assets/images/clock.svg
    - assets/images/truck.svg
    - assets/images/supportmanager.svg
    - assets/images/assetmanager.svg
    - assets/images/loca.svg
    - assets/images/van.svg
    - assets/images/maint.svg
    - assets/images/admin.svg
    - assets/images/plant.svg
    - assets/images/sub.svg
    - assets/images/noti.svg
    - assets/images/arrowdown.svg
    - assets/images/filter.svg
    - assets/images/hitachi.png
    - assets/images/truck.png
    - assets/images/menu.svg
    - assets/images/plus.svg
    - assets/images/minus.svg
    - assets/images/marker.png
    - assets/images/arrows.png

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-Light.ttf
